<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Time</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Trains</h1>
          <p class="lead">Trains run between 9am-5pm EST. </p>
        </div>
      </div>
      
        <table class="table">
            <thead>
                <p class="lead">Detailed train info </p>
              <tr id="header">
        
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival </th>
                <th scope="col">Minutes Away </th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>


          
        
      </div>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Add a train</h1>
         
          <form>
              <div class="form-group">
                <label for="formGroupExampleInput2">Train Name </label>
                <input type="text" class="form-control" id="name-input" placeholder="Enter train name">
                
              </div>
              <div class="form-group">
                      <label for="formGroupExampleInput2">Destination</label>
                      <input type="text" class="form-control" id="destination" placeholder="Enter destination">
                    </div>
                    <div class="form-group">
                          <label for="formGroupExampleInput2">First train arrival</label>
                          <input type="time" class="form-control" id="strtime">
                        </div>
                        
                        <div class="form-group">
                              <label for="formGroupExampleInput2">Frequency (min) </label>
                              <input type="text" class="form-control" id="frequency" placeholder="Frequency">
                            </div>
              
              <button type="submit" class="btn btn-primary" id="add">Submit</button>
             </form>
        </div>
      </div>


      <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
